<form action="{{ url_for('salvar_projeto') }}" method="post">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
    <input type="hidden" name="cliente_id" value="{{ cliente_id }}">
    <div class="form-group">
        <label for="projectName">Nome do Projeto</label>
        <input type="text" class="form-control" id="projectName" name="nome" required>
    </div>
    <div class="form-group">
        <label for="startDate">Data de Início</label>
        <input type="date" class="form-control" id="startDate" name="data_inicio" required>
    </div>
    <div class="form-group">
        <label for="endDate">Data de Fim</label>
        <input type="date" class="form-control" id="endDate" name="data_fim" required>
    </div>
    <div class="form-group">
        <label for="projectStatus">Status</label>
        <select class="form-control" id="projectStatus" name="status" required>
            <option value="Em Andamento">Em Andamento</option>
            <option value="Concluído">Concluído</option>
            <option value="Pendente">Pendente</option>
            <option value="Cancelado">Cancelado</option>
        </select>
    </div>
    <div class="form-group">
        <label for="contractValue">Valor do Contrato (R$)</label>
        <input type="number" class="form-control" id="contractValue" name="valor_contrato" step="0.01" required>
    </div>
    <div class="form-group">
        <label for="executionDays">Dias de Execução</label>
        <input type="number" class="form-control" id="executionDays" name="dias_de_execucao" required>
    </div>
    <button type="submit" class="btn btn-primary">Salvar Projeto</button>
</form>
